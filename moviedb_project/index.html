<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moviedb Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MovieDB</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a for="popular" class="nav-link active links_movie" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a for="top_rated" class="nav-link links_movie" aria-current="page" href="#">Top Rated</a>
              </li>
              <li class="nav-item">
                <a for="upcoming" class="nav-link links_movie" aria-current="page" href="#">Upcoming</a>
              </li>
             
            
            </ul>
            <form class="d-flex" role="search" id="formData">
              <input class="form-control me-2" type="search" placeholder="Search" 
              id="search_data" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
       

      <div class="container">
        <div class="row all_results"></div>
      </div>

      <script type="module" src="project.js"></script>
  </body>
</html>
